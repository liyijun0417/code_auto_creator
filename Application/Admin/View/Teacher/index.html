<script>
	var url = "__URL__/uploadImg";
	$('#fileupload').fileupload({
		url: url,
		dataType: 'json',
		done: function (e, data) {
			if(data.result.state == 1){
				layer.alert(data.result.msg, {
					icon: 1,
					skin: 'layer-ext-moon'
				})
				$("#pic_show").attr("src","__PUBLIC__/data/img/"+data.result.url);
				$("#pic").val(data.result.url);
			}else{
				layer.alert(data.result.msg, {
					icon: 2,
					skin: 'layer-ext-moon'
				})
				
			}
		},
		progressall: function (e, data) {
			var progress = parseInt(data.loaded / data.total * 100, 10);
			$('#progress .progress-bar').css(
				'width',
				progress + '%'
			);
		}
	}).prop('disabled', !$.support.fileInput)
		.parent().addClass($.support.fileInput ? undefined : 'disabled');

</script>

<script>


$("#form-signins").ajaxForm({
		dataType:'json',
		clearForm:false,
		beforeSerialize:function(){
				if ($('#teacher_names').val() == '' || $('#teacher_cat_id').val() == '') {
						layer.alert("必须输入人员名称,并选择人员的部门!", {
							icon: 2,
							skin: 'layer-ext-moon'
						})
						return false;
				}
		},
		
		success:function(data){
				if (data.state == 100) {
					layer.alert(data.msg, {
						icon: 1,
						skin: 'layer-ext-moon'
					})
					setTimeout(function(){window.location.reload();},2000);
				} else {
					layer.alert(data.msg, {
						icon: 2,
						skin: 'layer-ext-moon'
					})

				}
		}
});

		

		$(".del").click(function(){
				var obj = $(this);
				var teacher_id = $(this).attr("data-id");
				
				layer.confirm('确认要进行删除该人员 ？', {
					btn: ['确认','取消'] //按钮
				}, function(){
					$.ajax({
						type: "POST",
						url:  '{:U("Teacher/del_teacher")}',
						data: {teacher_id:teacher_id},
						dataType: "json",
						success: function(data){
							if(data.state==100){
								layer.msg(data.msg, {icon: 1});
								obj.parent().parent().parent().remove();
							}else{
								layer.msg(data.msg, {icon: 2});
							}
						}
					});
				}, function(){

				});


			})



		



			$(".check-btn").click(function(){
				var obj = $(this);
				var teacher_id = $(this).attr("data-id");
				var teacher_type = $(this).attr("data-type");
				if(teacher_type == 0){
					teacher_type = 1;
				}else{
					teacher_type = 0;
				}
				layer.confirm('确认要进行该操作 ？', {
					btn: ['确认','取消'] //按钮
				}, function(){
					$.ajax({
						type: "POST",
						url:  '{:U("Teacher/TeacherType")}',
						data: {teacher_id:teacher_id,teacher_type:teacher_type},
						dataType: "json",
						success: function(data){
							if(data.state==100){
								layer.msg(data.msg, {icon: 1});
								if(teacher_type==0){
										obj.removeClass("btn-warning");
										obj.addClass("btn-primary");
										obj.attr('data-type',0);
										obj.children('span').text('已审核');
								}else{
									obj.removeClass("btn-primary");
									obj.addClass("btn-warning");
									obj.attr('data-type','1');
									obj.children('span').text('未审核');
								}
							
							}else{
								layer.msg(data.msg, {icon: 2});
							}
						}
					});
				}, function(){

				});


			})
			
			
			
			
			
			$(".chzn-select").chosen();
				$('.chzn-select').on('click', function(e){
				  var target = $(e.target).find('input[type=radio]');
				  var which = parseInt(target.val());
				  if(which == 2) $('#form-field-select-4').addClass('tag-input-style');
				   else $('#form-field-select-4').removeClass('tag-input-style');
				});																		
</script>
