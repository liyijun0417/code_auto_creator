<!-- Modal -->
<form role="form" id="form-signins" action="{:U(MODULE_NAME.'/'.CONTROLLER_NAME.'/add')}" method="POST">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="myModalLabel">添加</h4>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                                <label class="col-md-6 control-label" for="user_name">用户名</label>
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="用户名"
                                           name="user_name" id="user_name" />
                                </div>
                            </div>
                    <div class="form-group">
                        <label class="col-md-6 control-label" for="tel">联系方式</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="联系方式"
                                   name="tel" id="tel" />
                        </div>
                    </div>
                            <div class="form-group">
                                <label class="col-md-6 control-label" for="password">密码</label>
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="密码"
                                           name="password" id="password" />
                                </div>
                            </div>
                        <div class="form-group">
                            <label class="col-md-6 control-label" for="status">角色</label>
                            <div class="col-md-12">
                                <select class="form-control ml-2" name="role">
                                    <volist name="role" id="vo">
                                        <option value="{$vo.id}">{$vo.name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                            <div class="form-group">
                                <label class="col-md-6 control-label" for="status">状态</label>
                                <div class="col-md-12">
                                    <select class="form-control ml-2" name="status">
                                        <option value="1">正常</option>
                                        <option value="2">禁用</option>
                                    </select>
                                </div>
                            </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">添加</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                </div>
            </div>
        </div>
    </div>
</form>

<script>
    var url = "/auto/index.php/TPH/CRUD/uploadImg";
    $('#fileupload').fileupload({
        url: url,
        dataType: 'json',
        done: function (e, data) {
            if(data.result.state == 1){
                layer.alert(data.result.msg, {
                    icon: 1,
                    skin: 'layer-ext-moon'
                })
                $("#pic_show").attr("src","/auto/Public/data/img/"+data.result.url);
                $("#pic").val(data.result.url);
            }else{
                layer.alert(data.result.msg, {
                    icon: 2,
                    skin: 'layer-ext-moon'
                })

            }
        },
        progressall: function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .progress-bar').css(
                    'width',
                    progress + '%'
            );
        }
    }).prop('disabled', !$.support.fileInput)
            .parent().addClass($.support.fileInput ? undefined : 'disabled');

</script>

<script>


    $("#form-signins").ajaxForm({
        dataType:'json',
        clearForm:false,
        beforeSerialize:function(){
            if ($('#teacher_names').val() == '' || $('#teacher_cat_id').val() == '') {
                layer.alert("必须输入人员名称,并选择人员的部门!", {
                    icon: 2,
                    skin: 'layer-ext-moon'
                })
                return false;
            }
        },

        success:function(data){
            if (data.state == 100) {
                layer.alert(data.msg, {
                    icon: 1,
                    skin: 'layer-ext-moon'
                })
                setTimeout(function(){window.location.reload();},2000);
            } else {
                layer.alert(data.msg, {
                    icon: 2,
                    skin: 'layer-ext-moon'
                })

            }
        }
    });



    $(".del").click(function(){
        var obj = $(this);
        var id = $(this).attr("data-id");

        layer.confirm('确认要删除本条记录吗 ？', {
            btn: ['确认','取消'] //按钮
        }, function(){
            $.ajax({
                type: "POST",
                url:  "{:U(MODULE_NAME.'/'.CONTROLLER_NAME.'/delete')}",
                data: {id:id},
                dataType: "json",
                success: function(data){
                    if(data.state==100){
                        layer.msg(data.msg, {icon: 1});
                        obj.parent().parent().parent().remove();
                    }else{
                        layer.msg(data.msg, {icon: 2});
                    }
                }
            });
        }, function(){

        });


    })







    $(".check-btn").click(function(){
        var obj = $(this);
        var id = $(this).attr("data-id");
        var type = $(this).attr("data-type");
        if(type == 1){
            type = 2;
        }else{
            type = 1;
        }
        layer.confirm('确认要进行该操作 ？', {
            btn: ['确认','取消'] //按钮
        }, function(){
            $.ajax({
                type: "POST",
                url:  "{:U('SysUserInfo/userType')}",
                data: {id:id,type:type},
                dataType: "json",
                success: function(data){
                    if(data.state==100){
                        layer.msg(data.msg, {icon: 1});
                        if(type==1){
                            obj.removeClass("btn-outline-warning");
                            obj.addClass("btn-outline-info");
                            obj.attr('data-type',1);
                            obj.text('正常');
                        }else{
                            obj.removeClass("btn-outline-info");
                            obj.addClass("btn-outline-warning");
                            obj.attr('data-type','2');
                            obj.text('禁用');
                        }

                    }else{
                        layer.msg(data.msg, {icon: 2});
                    }
                }
            });
        }, function(){

        });


    })





</script>
